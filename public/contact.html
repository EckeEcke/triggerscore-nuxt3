<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Success</title>
</head>
<body>
  <form name="contact" method="post" data-netlify="true">
    <input type="hidden" name="contact-form" value="contact">
    <div class="flex flex-col gap-1 mb-4">
        <label class="font-semibold mb-2 text-white">{{
          t("contact.name")
        }}</label>
        <input
          value="name"
          type="text"
          name="name"
          class="border border-gray-300 p-2 rounded w-72 max-w-full"
          placeholder="t('contact.placeholderName')"
          required
        />
      </div>
      <div class="flex flex-col gap-1 mb-4">
        <label class="font-semibold mb-2 text-white">{{
          t("contact.email")
        }}</label>
        <input
          value="mail"
          type="email"
          name="mail"
          class="border border-gray-300 p-2 rounded w-72 max-w-full"
          placeholder="t('contact.placeholderEmail')"
          required
        />
      </div>
      <div class="flex flex-col gap-1 mb-6">
        <label class="font-semibold mb-2 text-white">{{
          t("contact.message")
        }}</label>
        <textarea
          value="message"
          name="message"
          class="border border-gray-300 p-2 rounded w-72 max-w-full"
          placeholder="t('contact.placeholderMessage')"
          required
        ></textarea>
      </div>
      <p>
        <button
          class="w-full text-white bg-yellow-500 p-3 text-semibold rounded-lg shadow-lg transition hover:bg-yellow-600 font-semibold uppercase"
          type="submit"
        >
          {{ t("contact.send") }}
        </button>
      </p>
  </form>
</body>
</html>
