<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Submission Success</title>
</head>
<body>
    <form
    name="contact"
    class="w-full p-8 bg-gradient-to-r from-gray-950 to-gray-800 rounded text-gray-900"
    method="post"
    netlify
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    @submit.prevent="handleSubmit"
  >
    <div class="hidden">
      <label>Don't fill this out if you're human:</label> 
      <input name="bot-field" /> 
    </div>
    <input type="hidden" name="form-name" value="contact" />
    <div class="flex flex-col gap-1 mb-4">
      <label class="font-semibold mb-2 text-white">Name</label>
      <input
        v-model="form.name"
        type="text"
        name="name"
        class="border border-gray-300 p-2 rounded w-72 max-w-full"
        placeholder="Name"
        required
      />
    </div>
    <div class="flex flex-col gap-1 mb-4">
      <label class="font-semibold mb-2 text-white">eMail</label>
      <input
        v-model="form.mail"
        type="email"
        name="mail"
        class="border border-gray-300 p-2 rounded w-72 max-w-full"
        :placeholder="eMail"
        required
      />
    </div>
    <div class="flex flex-col gap-1 mb-6">
      <label class="font-semibold mb-2 text-white">Message</label>
      <textarea
        v-model="form.message"
        name="message"
        class="border border-gray-300 p-2 rounded w-72 max-w-full"
        :placeholder="t('contact.placeholderMessage')"
        required
      ></textarea>
    </div>
    <p>
      <button
        class="w-full text-white bg-yellow-500 p-3 text-semibold rounded-lg shadow-lg transition hover:bg-yellow-600 font-semibold uppercase"
        type="submit"
      >
        Send
      </button>
    </p>
  </form>
</body>
</html>
